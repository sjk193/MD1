<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var index_length = Number(prompt("Nhập giá trị độ dài mảng = "));
        var array = [];
        var tam;
        for (let i=0; i<index_length;i++){
            array[i] = Number(prompt("Nhập giá trị mảng: "));
        }
        console.log(array);
        var result = array;
        var fisrt = 0;
        var last = array.length-1
        for( let i=0; i<array.length;i++){
            if(fisrt<last){
                tam = array[fisrt];
                array[fisrt] = array[last];
                array[last] = tam;
                fisrt++
                last--
            }
        }        
        console.log(result);
        
    </script>
</body>
</html>
