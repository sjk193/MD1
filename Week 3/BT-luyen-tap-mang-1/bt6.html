    <script>
       var array = [12, 35, 1, 2, 5, 47, 8, 10, 7, 6];
        var V = parseInt(prompt("Nhập vào giá trị cần tìm:"));
        var flag =0;
        for (let i = 0; i < array.length; i++) {
            if (V == array[i]) {
                flag = 1            
            }
        }
        if (flag == 1) {
            console.log("V is in the array");
        } else {
            console.log("V is not in the array");
        } 

    </script>
