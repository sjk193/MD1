<body>
    <script>
        var array = [-2,5,7,-8,6,10,4,3,-6,9];
        var count = 0;
        var flag;
        var total = 0;
        for (i=0;i<array.length;i++) {
            if (array[i] < 0) {
                flag = i;
                total++;
                count = array[i];
                console.log (`Vi tri so nguyen am ${flag}`);
            }
            console.log(count);
        }
        console.log(`Tong co ${total} so nguyen am`);
    </script>
