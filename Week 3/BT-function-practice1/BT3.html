<body>
    <script>
        num_1 = parseInt(prompt('Nhập số thứ nhất: '));
        num_2 = parseInt(prompt('Nhập số thứ hai: '));
        function Sum(num_1,num_2) {
            if(num_1 > num_2){
                alert("Số thứ nhất lớn hơn số thứ hai");
            } else {
                return num_1 + num_2;
                alert (sum(num_1,num_2));
            }
        }
         
    </script>
