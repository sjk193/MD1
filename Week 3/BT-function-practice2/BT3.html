<!DOCTYPE html>

    <title>Document</title>

<body>
    <script>
        function factorial(numbers){
            let result = 1,i;
            for(i = 1 ; i <= numbers; i++){
                result = result * i;
            }
            return result;
        }
        alert(factorial(3));
    </script>

    
</body>
