<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <Script>
        
        for (var i=1; i<101; i++) {
            if (i%3==0 && !(i%5==0)) {
                console.log (i);
                console.log ('Fizz');
            } else if (i%5==0 && !(i%3==0)) {
                console.log (i);
                console.log ('Buzz');
            } else if (i%5==0 && i%3==0)  {
                console.log (i);
                console.log ('FizzBuzz');
            }
        }
    </Script>
</body>
</html>
