<body>
    <script>
        let _number = "025468";
        let text = _number.split("");
        let last = (text.length) -1;
        let a = "";
        for (i=0;i<=last;i++) {
            if (text[i]%2==0 && text[i+1]%2==0) {
                a = a + text[i] + '-' ;
                
            } else {
                a = a + text[i] + ' ';
            }
        }
        console.log(a);
        
    </script>
