<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cau 3</title>
</head>
<body>
    <script>
        let str = 'quynh anh';
        let arr = str.split('');
        // console.log(arr);
        let count = 0;
        function findCharacters(arr){
            let vowel = ['a','o','e','u','i'];
            for (let i = 0; i < arr.length; i++){
                for (let j = 0; j < vowel.length; j++){
                    if(arr[i] === vowel[j]){
                        count++;
                    }
                }
            }
            return count;      
        }
        console.log(findCharacters(arr));
        console.log(findCharacters(arr));
        console.log(findCharacters(arr));
    </script>
</body>
