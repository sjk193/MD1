    <script>
        let arr =[5,6,3,1,7,9,-2];
        function findIndex(number,arr){
            for (i = 0; i < arr.length; i++){
                if(arr[i] == number){
                    return i;
                }
            }
            return -1;
        }
       alert(findIndex(3,arr));
    </script>
