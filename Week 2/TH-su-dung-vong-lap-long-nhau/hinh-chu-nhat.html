<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a;
        a = "<table>";
        for (i=1;i<=8;i++) {
            a = a + "<tr>";
            for (j=1;j<=25;j++) {
                if ( j == 1 || j == 25) {
                        a+= "<td>" + "*" + "</td>"
                    }else if(i == 1 || i == 8){
                        a+= "<td>" + "*" + "</td>"
                    }
                    else{
                        a += "<td>" + "&nbsp" + "</td>";
                    }
                }
            a = a + "</tr>";
        }
        a = a + "</table>";
        document.write(a)
    </script>
</body>
</html>
