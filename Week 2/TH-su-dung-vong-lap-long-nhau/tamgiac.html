<body>
    <script>
         let a,i,j;
        a = "<table>"
        //a = "<table border='1' width='200' cellspacing='0' cellpadding='4'>" ;
        for ( i = 1; i<=5; i++) {
            a = a + "<tr>";
                for (j = 1; j <= i; j++) {
                a = a + "<td>" + "*" + "</td>";
            }
            a = a + "</tr>";
        }
        a = a + "</table>";
        document.write(a); 
    </script>
