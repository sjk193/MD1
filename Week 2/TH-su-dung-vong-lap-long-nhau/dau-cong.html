<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <script>
        let a,i,j;
        
        a = "<table border='1' width='200' cellspacing='0' cellpadding='4'>" ;
        for ( i=1; i<=5; i++) {
            a = a + "<tr>";
                for (j=1; j<=5; j++) {
                    if ( j == 3) {
                        a+= "<td>" + "*" + "</td>"
                    }else if(i == 3){
                        a+= "<td>" + "*" + "</td>"
                    }
                    else{
                        a += "<td>" + "&nbsp" + "</td>";
                    }
                }
            a = a + "</tr>";
        }
        a = a + "</table>";
        document.write(a);

    </script>
</body>
</html>
