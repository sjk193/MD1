<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload ="docReady()">
    <img id="Nobita" src=".//imagees/Nobita.png" style="position:absolute; left:0px; top:0px;" height="100" width="80" alt="img"/>;
    <script>
        function up() {
            let element = document.getElementById('Nobita');
            element.style.top = parseInt(element.style.top) - 5 + 'px';
        }
        function down() {
            let element = document.getElementById('Nobita');
            element.style.top = parseInt(element.style.top) + 5 + 'px';
        }
        function left() {
            let element = document.getElementById('Nobita');
            element.style.left = parseInt(element.style.left) - 5 + 'px';
        }
        function right() {
            let element = document.getElementById('Nobita');
            element.style.left = parseInt(element.style.left) + 5 + 'px';
        }
        function move(evt) {
            switch (evt.keyCode) {
                case 37 :
                    left();
                    break;
                case 39 :
                    right();
                    break;
                case 38 :
                    up();
                    break;  
                case 40 :
                    down();
                    break;                  
            }
        }
        function docReady() {
            window.addEventListener('keydown', move);
        }
    </script>
</body>
</html>
